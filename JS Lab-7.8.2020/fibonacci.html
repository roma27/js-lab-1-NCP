<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="fibo"><p>
    <script>


        var fib = function (n) {
                var output=" "
                var a = 0;
                var b = 1;
                var f = 1;
                output+=a+", "
                output+=b+", "
                for (var i = 2; i <= n; i++) {
                    f = a + b;
                    output+=f+", "
                    a = b;
                    b = f;
                }
                return output;
            };
        var n= window.prompt("Please Enter N value");
        document.getElementById("fibo").innerHTML= "The fibonacci sequence is : " + fib(n);
    
    </script>
    
</body>
</html>

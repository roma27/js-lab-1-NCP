<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="names"></p>

    <script>
     var no =window.prompt("enter no of useres");
    var arr = [];
    var i;

    for(i=0; i<no; i++){
        arr.push(prompt("Enter a name"));
    }

    arr.sort();
    document.getElementById("names").innerHTML = "sorted names list is :" + arr.toString() ;
    </script>
    
</body>
</html>
